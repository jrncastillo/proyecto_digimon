<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Digimon API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="assests/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    </head>

    <body>

        <!-- barra de navegacion -->
        <nav class="navbar">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                <img id="icono" src="assests/img/digimon_icon_navbar.png" alt="" class="d-inline-block align-text-center">
                Digimon API
                </a>

            </div>

        </nav>


        <div class="container">
            <h1>Consulta tu Digimon</h1>
            <!-- boton mostrar lista -->
            <button id="boton1" type="button" class="btn btn-dark ">Ver Lista</button>
            <!-- boton mostrar tarjetas -->
            <button id="boton2" type="button" class="btn btn-dark ">Ver Tarjetas</button>
        </div>

        <!-- bloque de lista -->
        <div id="visible1">
            <table class="table" >

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Nivel</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>

                <tbody id="lista">
                
                </tbody>

            </table>
        </div>

        <!-- bloque de tarjetas -->
        <div  class="row container" id="visible2">
            <!-- agregar digimon -->
            
        </div>
        <br>
        <br>
        <!-- carrusel -->
        <div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assests/img/digimon_crrsl.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assests/img/digimon_crrsl2.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assests/img/digimon_crrsl3.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assests/img/digimon_crrsl4.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <footer>
            <p>Todos los derechos reservados. &#174;</p>
        </footer>


        <script src="assests/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
